{% extends "admin_base.html" %}
{% block content %}
<h1>Редактирование артиста: {{ artist.name }}</h1>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" name="name" value="{{ artist.name }}" required>
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea name="description">{{ artist.description or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Жанр</label>
            <input type="text" name="genre" value="{{ artist.genre or '' }}">
        </div>
        <div class="form-group">
            <label>Изображение</label>
            {% if artist.image_url %}
            <p>Текущее: <a href="{{ artist.image_url }}" target="_blank">{{ artist.image_url }}</a></p>
            {% endif %}
            <input type="file" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('manage_artists') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
