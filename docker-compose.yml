version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: concert_db
      POSTGRES_USER: concert_user
      POSTGRES_PASSWORD: supersecret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concert_user -d concert_db"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  auth_service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      AUTH_DATABASE_URI: postgresql://concert_user:supersecret@postgres:5432/concert_db
      JWT_SECRET_KEY: my_secret
      JWT_REFRESH_SECRET: my_refresh_secret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: adminpassword
    restart: on-failure

  admin_service:
    build: ./admin-service
    container_name: admin-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://concert_user:supersecret@postgres:5432/concert_db
      - JWT_SECRET_KEY=my_secret
    volumes:
      - ./admin-service/uploads:/app/uploads
    restart: on-failure

  concert_service:
    build: ./concert-service
    container_name: concert-service
    depends_on:
      admin_service:
        condition: service_started
    restart: on-failure

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth_service
      - admin_service
      - concert_service
    restart: on-failure

volumes:
  postgres-data:
